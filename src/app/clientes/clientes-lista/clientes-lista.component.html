<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista de Clientes</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-warning" routerLink="/clientes-form">
                <i class="fa fa-cat"></i> Cadastrar
            </button>
        </div>
    </div>
</div>
<br />
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Nome </th>
                        <th> Idade </th>
                        <th> CPF </th>
                        <th> Data de cadastro </th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.idade}}</td>
                        <td>{{cliente.cpf}}</td>
                        <td>{{cliente.dataCadastro}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" [routerLink]="['/clientes-form',cliente.id]">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
