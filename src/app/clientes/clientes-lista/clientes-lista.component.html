<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista de Clientes</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-warning" routerLink="/clientes-form">
                <i class="fa fa-cat"></i> Cadastrar
            </button>
        </div>
    </div>
</div>
<br />
<div class="container">
    <app-dialog-message [message]="message" [errors]="errors"></app-dialog-message>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Nome </th>
                        <th> Idade </th>
                        <th> CPF </th>
                        <th> Data de cadastro </th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.idade}}</td>
                        <td>{{cliente.cpf}}</td>
                        <td>{{cliente.dataCadastro}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" [routerLink]="['/clientes-form',cliente.id]">
                                <i class="fa fa-edit"></i>
                            </button>

                            <button type="button" class="btn btn-danger ml-1" (click)="preparaDelecao(cliente)"
                                data-toggle="modal" data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                    Confirma a deleção do(a) Cliente {{clienteSelecionado.nome}} ?</div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Confirma</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancela</button>
                </div>
            </div>
        </div>
    </div>
</div>
